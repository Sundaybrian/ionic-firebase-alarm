<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Alarm Logs
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list *ngFor="let alarm of myAlarms;let i=index">
      <ion-list-header>
        Date:{{myAlarmDates[i]}}
      </ion-list-header>
      
      <ion-item *ngFor="let item of alarm | keyvalue">
          Time On:{{item.value}}
      </ion-item>
      
    </ion-list>

</ion-content>
