<ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ isLogin ? 'Login' : 'Register'}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
              <ion-list>
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input
                     type="email"
                     ngModel
                     email
                     [ngClass]="{'is-invalid':emailCtrl.errors && emailCtrl.touched}"
                     #emailCtrl="ngModel"
                     pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                     ></ion-input>
                  </ion-item>

                   <!-- error messages for email -->
                   <ion-item lines="none" [hidden]="!emailCtrl.errors?.pattern" class="invalid-feedback"> 
                      <ion-label>
                        <p>Should be a valid email address</p>
                      </ion-label>
                    </ion-item>
                    <ion-item lines="none" [hidden]="!emailCtrl.errors?.required"
                    class="invalid-feedback"> 
                        <ion-label>
                          <p>Email is required</p>
                        </ion-label>
                      </ion-item>
                    <!-- end email validation -->
              
                  <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input 
                        type="password"
                        ngModel
                        name="password"
                        required
                        [ngClass]="{'is-invalid':passwordCtrl.errors && passwordCtrl.touched}"
                        minlength="8"
                        #passwordCtrl="ngModel"
                      
                        ></ion-input>
                      </ion-item>
                      <!--errors password  -->
                      <ion-item lines="none" [hidden]="!passwordCtrl.errors?.required" class="invalid-feedback">
                        <ion-label>
                          <p>Password is required</p>
                        </ion-label>
                      </ion-item>
                      <ion-item lines="none" [hidden]="!passwordCtrl.errors?.minlength" class="invalid-feedback">
                          <ion-label>
                            <p>Password must be atleast 8 characters</p>
                          </ion-label>
                        </ion-item>
                      <!--errors password  -->
              
                </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-button 
                color="primary"
                fill="clear"
                expand="block"
                type="button"
                (click)="onSwitchAuthMode()"
                 >Switch to {{ isLogin ? 'SignUp' : 'Login'}}</ion-button>
    
                <ion-button 
                color="primary"
                (click)="onLogin()"
                expand="block"
                [disabled]="!f.valid"
                type="submit"
                >Login</ion-button>
            </ion-col>
          </ion-row>

      </ion-grid>
    </form>
    
  
  
  <!-- Bubbles -->
  <ion-spinner name="bubbles" *ngIf="showSpinner"></ion-spinner>
  
    <ion-button fill="solid" color="primary" expand="block" (click)="login()">Login</ion-button>
    <p>Need an account? <a [routerLink]="'/register'">Register</a></p>
  </ion-content>
