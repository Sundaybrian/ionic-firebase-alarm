<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Alarm login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>


<!-- Bubbles -->
<ion-spinner name="bubbles" *ngIf="showSpinner"></ion-spinner>

  <ion-button fill="solid" color="primary" expand="block" (click)="login()">Login</ion-button>
  <p>Need an account? <a [routerLink]="'/register'">Register</a></p>
</ion-content>
