<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Alarm login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" color="primary" expand="block" (click)="login()">Login</ion-button>
</ion-content>
