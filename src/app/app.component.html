<ion-app>
    <ion-menu side="start" menuId="first">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Alarm
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
              <ion-item lines="none" routerLink="/home/tabs/alarm">
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Alarm</ion-label>
              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
              <ion-item lines="none" routerLink="/logss">
                <ion-icon name="clock" slot="start"></ion-icon>
                <ion-label>Logs</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item lines="none" (click)="onLogout()" button>
                    <ion-icon name="exit" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                  </ion-item>
              </ion-menu-toggle> 
        </ion-list>
      </ion-content>
    </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
