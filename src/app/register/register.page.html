<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>Alarm Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
          </ion-item>
    
      </ion-list>
    
      <ion-button fill="solid" color="primary" expand="block" (click)="register()">Sign Up</ion-button>
      <p>Have an account? <a [routerLink]="'/login'">Login</a></p>

</ion-content>
